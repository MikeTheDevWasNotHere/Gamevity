<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  
    <link rel="stylesheet" href="../Gamevity/Assets/CSS/sidebar.css">
    
    <title>Gamevity - Home</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../Gamevity/Assets/Images/logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Gamevity</span>
                    <span class="profession">V 00.00.01</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="ti ti-search icon"></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="ti ti-home icon"></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="ti ti-books icon"></i>
                            <span class="text nav-text">Library</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Change Log</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class="ti ti-moon moon"></i>
                        <i class="ti ti-sun-high sun"></i>
                    </div>
                    <span class="mode-text text">Cave Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Home</div>
    </section>

    <script src="../Gamevity/Assets/JS/sidebar.js"></script>
</body>
</html>
